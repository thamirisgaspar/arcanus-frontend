<div *ngIf="isLoading"><app-loader [isLoading]="isLoading"></app-loader></div>
<div class="container"  *ngIf="!isLoading">
    <app-divider divider="⛧⛧⛧⛧⛧⛧"></app-divider>

    <form class="form-group" [formGroup]="notesForm" (ngSubmit)="notesSubmit()">
        <div *ngIf="msgShow" class="alert alert-{{alertType}} alert-dismissible" role="alert">
            {{msg}}
      
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clearMsg()"></button>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>Notas</mat-label>
                    <textarea matInput #notes placeholder="Notas" formControlName="notes"></textarea>
                </mat-form-field>
            </div>
        </div>

        <br>

        <div class="col-12 text-end">
            <button mat-raised-button class="btn-default" type="submit">Salvar Notas</button>
        </div>
    </form>
</div>
